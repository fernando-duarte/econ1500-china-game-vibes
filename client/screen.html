<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solow Growth Model Game - Screen Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="screen-body">
  <div class="screen-container">
    <h1>Solow Growth Model Game</h1>
    <h2>Classroom Dashboard</h2>
    
    <div class="dashboard">
      <!-- Game Status Panel -->
      <div class="game-status-panel">
        <div class="status-indicator" id="gameStatus">
          Waiting for Game
        </div>
        <div class="round-info">
          Round: <span id="roundNumber">-</span> of <span id="totalRounds"></span>
        </div>
        <div class="timer-container">
          Time: <span id="timer">-</span>
        </div>
      </div>
      
      <!-- Current Stats Panel -->
      <div class="panel stats-panel">
        <h3>Current Stats</h3>
        <div class="stat-box">
          <h4>Average Capital</h4>
          <div class="stat-value" id="avgCapital">-</div>
        </div>
        <div class="stat-box">
          <h4>Average Output</h4>
          <div class="stat-value" id="avgOutput">-</div>
        </div>
        <div class="stat-box">
          <h4>Players</h4>
          <div class="stat-value" id="playerCount">0</div>
        </div>
        <div class="stat-box">
          <h4>Submissions</h4>
          <div class="stat-value" id="submissionCount">0/0</div>
        </div>
      </div>
      
      <!-- Player Status Panel -->
      <div class="panel">
        <h3>Players</h3>
        <div class="player-list" id="playerList">
          <!-- Players will be added here dynamically -->
        </div>
      </div>
      
      <!-- Event Log Panel -->
      <div class="panel events-panel">
        <h3>Game Events</h3>
        <div id="eventLog">
          <!-- Events will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/constants.js"></script>
  <script src="/screen.js"></script>
</body>
</html>
